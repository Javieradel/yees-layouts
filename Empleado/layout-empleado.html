<!DOCTYPE html>
<html lang="es">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
    <div class="root">
        <!-- HEADER MAIN START-->
          <header class="main-header">
            <div class="own-container sup-banner flex-column flex-md-row align-items-center justify-md-between
              d-none" >
              <nav style="--bs-breadcrumb-divider: '>';color:'fff'" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="#">Santalucia</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Santalucia Norte 
                    <a href="" class="btn-show-contact">
                    <img class="active" src="/assets/svg/checkbron.svg" alt="">
                    </a>
                  </li>
                </ol>
              </nav>

                <a class="action active" href="">
                  <span>Administrar empresa</span>
                  
                  <span>
                    <img src="assets/svg/settings.svg" alt="Administrar Empresa boton">
                  </span>
                </a>
            </div>
            <div class="own-container brand-h align-items-center ">
                <div class="brand">
                  <!--BRAND CLIENT  -->
                  <picture>
                    <img src="/assets/images/brand-2.png" alt="">
                  </picture>
                  <!-- BRAND CLIENT   -->
                  <picture>
                    <img src="/assets/svg/Brand.svg" alt="">
                  </picture>
                </div>
                <!-- SUPERVISOR VIEW -->
                <nav class="nav-pages d-none">
                  <ul>
                    <a href="">
                      <li> link </li>
                    </a>
                  </ul>
                </nav>
                <!-- SUPERVISOR VIEW -->
                <nav class="user-actions d-flex justify-content-around">
                  <a href="">
                    <button class="d-none d-md-block">
                      Acceder a Yees! Academy
                    </button>
                  </a>
                  <ul class="user-actions-header p-0 mb-0 d-flex align-items-center justify-content-around">
                    <a href="">
                      <li class="u-action d-flex d-md-none">
                        <img src="/assets/svg/bar.svg" alt="">
                      </li>
                    </a>
                    <a href="">
                      <li class="u-action active d-none d-md-flex">
                        <img  src="/assets/svg/icon-notice.svg" alt="">
                      </li>
                    </a>
                    <a href="">
                      <li class="u-action d-none d-md-flex">
                        <img src="/assets/svg/user.svg" alt="">
                      </li>
                    </a>
                  </ul>
                </nav>
            </div>
            <div class="own-container sub-banner">
              <p class="p-0 m-0">
                ¿Necesitas hablar? Ponte en contacto con nuestro equipo en cualquier momento
                <a href="" class="btn-show-contact">
                  <img class="active" src="/assets/svg/checkbron.svg" alt="">
                </a>
              </p>
              <div class="directory">
                <span>
                  <img class="" src="/assets/svg/phone.svg" alt="">
                  900 649 399
                </span>
                
                <span>
                  <img src="/assets/svg/whatsapp.svg" alt="">
                  600 000 000
                </span>
                
                <span>
                  <img src="/assets/svg/info.svg" alt="">
                  A través de nuestro chat
                </span>
              </div>

            </div>
          </header>
        <!-- HEADER MAIN END -->
        <main class="container-main">
          <aside>
            <nav>
              <ul class="sidebar-menu p-0">
                <a href="">
                  <li class="item-menu">
                    <img src="/assets/svg/user.svg" alt="">
                    <span>Mi cuenta</span>
                  </li>
                </a>
                <a href="">
                  <li class="item-menu">
                    <img src="/assets/svg/loto.svg" alt="">
                    <span>Test de bienestar</span>
                  </li>
                </a>
                <a href="">
                  <li class="item-menu">
                    <img src="/assets/svg/settings.svg" alt="">
                    <span>Preferencias</span>
                  </li>
                </a>
                <a href="">
                  <li class="item-menu">
                    <img src="/assets/svg/mark.svg" alt="">
                    <span>Guardados</span>
                  </li>
                </a>
              </ul>
            </nav> 
          </aside>
          <div class="own-container">
            <header class="pb-3">
              <a href="">
                &lt; Volver al inicio
              </a>
            </header>
            <main class="">
              <div class="card">
                <div class="card-header subtitle-1 pt-4 pb-3 pr-4">
                  Datos personales
                </div>
                <div class="card-body">
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </main>
          </div>
        </main>
    </div>
    <button class="float-btn">
      <img src="/assets/svg/info.svg" alt="">
    </button>
</body>
</html>
